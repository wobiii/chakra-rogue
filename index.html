<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chakra Rogue</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#071026">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  #title {
    font-size: 32px;
    margin-top: 40px;
    font-weight: bold;
  }

  .btn {
    background: #111;
    border: 2px solid #444;
    padding: 15px;
    width: 70%;
    margin: 15px auto;
    border-radius: 10px;
    font-size: 20px;
  }

  .btn:active {
    background: #222;
  }

  #screen {
    margin-top: 40px;
  }
</style>
</head>
<body>

<div id="title">Chakra Rogue</div>

<div id="menu">
  <div class="btn" onclick="openScreen('game')">Start Game</div>
  <div class="btn" onclick="openScreen('summon')">Summon (Gacha)</div>
  <div class="btn" onclick="openScreen('characters')">Characters</div>
  <div class="btn" onclick="openScreen('inventory')">Inventory</div>
  <div class="btn" onclick="openScreen('missions')">Missions</div>
  <div class="btn" onclick="openScreen('settings')">Settings</div>
</div>

<div id="screen"></div>

<script>
function openScreen(name) {
  const screen = document.getElementById('screen');

  if (name === 'summon') {
  screen.innerHTML = `
    <h2>Gacha Summoning</h2>
    <div class="btn" onclick="doSummon(1)">Summon 1</div>
    <div class="btn" onclick="doSummon(10)">Summon 10</div>
    <div id="results"></div>
  `;
}

  

  if (name === 'characters') {
    screen.innerHTML = "<h2>Your Characters</h2><p>No characters yet.</p>";
  }

  if (name === 'inventory') {
    screen.innerHTML = "<h2>Inventory</h2><p>Empty.</p>";
  }

  if (name === 'missions') {
    screen.innerHTML = "<h2>Missions</h2><p>Mission system coming soon.</p>";
  }

  if (name === 'settings') {
    screen.innerHTML = "<h2>Settings</h2><p>Options coming soon.</p>";
  }
}
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
<script src="gacha.js"></script>

<script>

function rarityColor(r) {
  if (r === 5) return "#FFD700"; // gold
  if (r === 4) return "#B060FF"; // purple
  return "#4DA6FF";              // blue
}

function doSummon(count) {
  let resultBox = document.getElementById("results");
  resultBox.innerHTML = "<p>Summoning...</p>";

  setTimeout(() => {
    let results = count === 1 ? [summonOne()] : summonTen();
    let html = "";

    results.forEach(c => {
      html += `
        <div style="margin:10px; font-size:18px; color:${rarityColor(c.rarity)}">
          ${"â˜…".repeat(c.rarity)} ${c.name}
        </div>
      `;
    });

    resultBox.innerHTML = html;
  }, 500);
}

</script>
</body>
</html>
